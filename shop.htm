<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqer Shop</title>
    <style>
        @font-face {
            font-family: 'Trebuchet';
            src: url('trebuchet.ttf') format('truetype');
        }

        body {
            font-family: 'Trebuchet', Arial, sans-serif;
            background-color: #111;
            color: #00FF00;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #000;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        #logo {
            max-width: 100px;
            margin-right: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        header p {
            margin: 0;
            color: #00FF00;
        }

        nav {
            background-color: #222;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #333;
            color: #00FF00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #444;
        }

        #content {
            margin: 20px;
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product {
            text-align: center;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
        }

        .product img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product h2, .product p {
            margin: 5px 0;
        }

        .product a {
            color: #00FF00;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Aqer Logo" id="logo">
        <div>
            <h1>Aqer</h1>
            <p>Your Darknet Programming Hub</p>
        </div>
    </header>
    <nav>
        <a href="index.htm" class="btn">Home</a>
        <a href="about.htm" class="btn">About</a>
        <a href="shop.htm" class="btn">Services</a>
        <a href="admin.htm" class="btn">Admin</a>
    </nav>
    <section id="content">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Chirp</h2>
            <p>$99.99</p>
            <a href="#">Buy Now</a>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Bo</h2>
            <p>$149.99</p>
            <a href="#">Buy Now</a>
        </div>
        <div class="product">
            <img src="unkown.png" alt="Unknown Product">
            <h2>Unknown Product</h2>
            <p>$199.99</p>
            <a href="#">Buy Now</a>
        </div>
        <!-- Add more product items here -->
    </section>
    <footer>
        <p>&copy; 2024 Aqer. All rights reserved.</p>
    </footer>
</body>
</html>
